<h1 mat-dialog-title *ngIf="ADD">Add A Guest</h1>
<div mat-dialog-content *ngIf="ADD">
  <!-- <p>What's your favorite animal?</p> -->
  <form #myForm="ngForm" [formGroup]="addGuestForm">
<div class="form-group">
  <!--First row-->
  <div class="row">
      <div class="col-md-2">
          <mat-form-field class="example-full-width">
              <mat-select formControlName="title" value="{{data.customer.title}}" placeholder="Title" name="title">
                  <mat-option *ngFor="let title of titles" [value]="title.id">
                    {{title.value}}
                  </mat-option>
                </mat-select>
          </mat-form-field>
          </div>
      <div class="col-md-5">
        <mat-form-field class="example-full-width">
            <input matInput  formControlName="name" value="{{data.customer.name}}" autocomplete="off" placeholder="Name">
           </mat-form-field>
         <!--  <div *ngIf="(name.invalid && (name.dirty || name.touched))" class="alert alert-danger h-25 d-inline-block px-3 py-1">
              <div class="" *ngIf="name.errors.required"><small>Select Name</small></div>
              
          </div> -->
      </div>
      <div class="col-md-5">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="lastname" value="{{data.customer.lastname}}" autocomplete="off" placeholder="last name">
          </mat-form-field>
      </div>

      </div>
      <!--Second row-->
      <div class="row">

          <div class="col-md-4">
              <mat-form-field class="example-full-width">
                  <mat-select formControlName="code" placeholder="Country Code" name="code">
                      <mat-option *ngFor="let code of codes" [value]="code.value">
                        {{code.desc}}
                      </mat-option>
                    </mat-select>
              </mat-form-field>
              </div>

      <div class="col-md-8">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="phone"  minlength="8" value="{{data.customer.phone}}" autocomplete="off" placeholder="Phone">
          </mat-form-field>
          <!-- <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger h-25 d-inline-block px-3 py-1">
              <div class="" *ngIf="phone.errors.required"><small>Select Phone</small></div>
              <div *ngIf="phone.errors.minlength"><small> Phone must be at least 8 characters</small></div>
              
          </div>  -->
      </div> 
      
     
</div>

 <!--Second row-->
 <div class="row">
 <div class="col-md-5">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="email"  value="{{data.customer.email}}" autocomplete="off" placeholder="Email">
    </mat-form-field>
    <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger h-25 d-inline-block px-3 py-1">
        <div class="" *ngIf="email.errors.required"><small>Select email</small></div>
        
    </div>  -->
</div> 
<div class="col-md-3">

    <mat-radio-group formControlName="sex" aria-label="Select a Gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
</div>
<div class="col-md-4"> 
    <mat-form-field class="example-full-width">
        <input formControlName="birthdate" matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" placeholder="Choose a Birth Date"  value="{{data.customer.birth_date}}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <!-- <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)" class="alert alert-danger h-25 d-inline-block px-3 py-1">
        <div class="" *ngIf="birthdate.errors.required"><small>Select Date</small></div>
        
    </div> -->
  </div>
</div>
<!--fifth row-->
<div class="row">
    
    <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="jobtitle" value="{{data.customer.job_title}}"  autocomplete="off" placeholder="Add a Job Title">
        </mat-form-field>
    </div> 

    <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="company" value="{{data.customer.company}}"  autocomplete="off" placeholder="Add a Company">
        </mat-form-field>
    </div> 

    <div class="col-md-4">

        <mat-radio-group formControlName="status" aria-label="Select a Gender">
            <mat-radio-button value="Married">Married</mat-radio-button>
            <mat-radio-button value="Single">Single</mat-radio-button>
          </mat-radio-group>
    </div>

</div>
<!--fourth row-->
<div class="row">
    <div class="col-md-5">
        <mat-form-field class="example-full-width">
          <mat-select formControlName="srestriction" placeholder="Food Restriction"  name="srestriction" >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let restriction of foodRestrictions" [value]="restriction.id">
                {{restriction.food_type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="restrictions" #restrictions  autocomplete="off" placeholder="Add a new food restrictions">
        </mat-form-field>
    </div> 

    <div class="col-md-1">
        <button mat-raised-button type="button" [disabled]="restrictions.value ==''" (click)="addRestriction()" class="btn btn-danger btn-round btn-just-icon m-1" matTooltip="Add a restriction" >
            <i class="material-icons">add</i>
            <div class="ripple-container"></div>
        </button>
      </div>
</div>
<!--fifth row-->
<div class="row">
    <div class="col-md-5">
        <mat-form-field class="example-full-width">
          <mat-select formControlName="sallergy" placeholder="Food Allergies"  name="sallergy" >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let allergy of foodAllergies" [value]="allergy.id">
                {{allergy.food_type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="allergy" #allergy autocomplete="off" placeholder="Add a new food allergy">
        </mat-form-field>
    </div> 

    <div class="col-md-1">
        <button mat-raised-button type="button" [disabled]="allergy.value === ''" (click)="addAllergy()" class="btn btn-danger btn-round btn-just-icon m-1" matTooltip="Add an allergy" >
            <i class="material-icons">add</i>
            <div class="ripple-container"></div>
        </button>
      </div>
</div>

<!--sixth row-->
<div class="row">
    
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="notes" value="{{data.customer.notes}}" autocomplete="off" placeholder="Add a Note">
        </mat-form-field>
    </div> 

</div>

<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onNoClick()" class="btn btn-danger pull-right">Cancel</button>
  <button mat-button (click)="addGuest(addGuestForm.value)" cdkFocusInitial class="btn btn-danger pull-right">{{data.type}}</button>
</div>
</div>
</form>
</div>
