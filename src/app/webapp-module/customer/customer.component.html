<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="card-title mt-0">Customers</h4>
                                <!-- <p class="card-category">Date: {{ getDate() | date }}</p> -->
                                <!-- div class="col-md-4 ml-0 pl-0 coloring">
                                    <mat-form-field color="warn" class="example-full-width">
                                        <input name="date" matInput [matDatepickerFilter]="dateFilter"
                                            [matDatepicker]="picker" placeholder="Choose a date" [value]="odate.value"
                                            (dateChange)="addEvent('change', $event)">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #picker></mat-datepicker>
                                    </mat-form-field>

                                </div> -->
                            </div>
                            <div class="col-md-6">
                                <div class="float-right">
                                    <!-- <button mat-raised-button type="submit" (click)="openAddGuestDialog('WALK IN')"
                                        class="btn btn-white btn-round btn-just-icon m-1" matTooltip="Add a walk in">
                                        <i class="material-icons">directions_walk</i>
                                        <div class="ripple-container"></div>
                                    </button> -->
                                    <button mat-raised-button type="submit" (click)="openGuestDialog('Add')"
                                        class="btn btn-white btn-round btn-just-icon m-1"
                                        matTooltip="Add a customer">
                                        <i class="material-icons">add</i>
                                        <div class="ripple-container"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" *ngIf="!ADD">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Lastname
                                    </th>
                                    <th>
                                        email
                                    </th>
                                    <th>
                                        Phone
                                    </th>
                                    <th>
                                        Birth Date
                                    </th>
                                    <th>
                                        Company
                                    </th>
                                    <th>
                                        Job Title
                                    </th>
                                    <th>
                                        Notes
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cust of customers">
                                        <td>
                                            {{cust.name}}
                                        </td>
                                        <td>
                                            {{cust.lastname}}
                                        </td>
                                        <td>
                                            {{cust.email}}
                                        </td>
                                        <td>
                                            {{cust.country_code}}/{{cust.phone}}
                                        </td>
                                        <td>
                                            {{cust.birth_date}}
                                        </td>
                                        <td>
                                            {{cust.company}}
                                        </td>
                                        <td>
                                            {{cust.job_title}}
                                        </td>
                                        <td>
                                            {{cust.notes}}
                                        </td>
                                        <td><button mat-raised-button type="submit" (click)="deleteCustomer(cust)"
                                                class="btn btn-white btn-round btn-just-icon m-1 float-right"
                                                matTooltip="Delete reservation">
                                                <i class="material-icons">delete</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                            <button mat-raised-button type="submit"
                                                (click)="openGuestEditDialog(cust, 'Edit')"
                                                class="btn btn-white btn-round btn-just-icon m-1 float-right"
                                                matTooltip="Edit reservation">
                                                <i class="material-icons">edit</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <app-add-customer *ngIf="ADD"></app-add-customer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
